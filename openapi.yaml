openapi: 3.0.2
info:
  description: "This is a sample server Petstore server.  You can find out more about     Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).      For this sample, you can use the api key `special-key` to test the authorization     filters."
  version: "1.0.0"
  title: backlog api
security:
  -
    bearerAuth: []


paths:
  /api/v2/oauth2/token:
    post:
      summary: アクセストークンリクエスト
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/Oauth2TokenRequest"
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                title: Oauth2TokenRequestResponse
                type: object
                properties:
                  access_token:
                    type: string
                    example: "YOUR_ACCESS_TOKEN"
                  token_type:
                    type: string
                    example: Bearer
                  expires_in:
                    type: number
                    example: 3600
                  refresh_token:
                    type: string
                    example: YOUR_REFRESH_TOKEN

  /api/v2/users/myself:
    get:
      summary: 認証ユーザー情報の取得
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref : '#/components/schemas/UserData'

  /api/v2/projects:
    get:
      summary: プロジェクトの一覧を取得
      parameters:
        - in: query
          name: archived
          required: false
          schema:
            type: string
            example: "true"
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref : '#/components/schemas/ProjectItem'
              example:
                - archived: false
                  chartEnabled: false
                  id: 1
                  name: テストプロジェクト
                  projectKey: TEST
                  projectLeaderCanEditProjectLeader: false
                  subtaskingEnabled: false
                  textFormattingRule: markdown
                - archived: false
                  chartEnabled: false
                  id: 2
                  name: テストプロジェクト2
                  projectKey: TEST2
                  projectLeaderCanEditProjectLeader: false
                  subtaskingEnabled: false
                  textFormattingRule: markdown
