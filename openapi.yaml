    Oauth2TokenCodeRequest:
      type: object
      properties:
        grant_type:
          type: string
          enum:
            - authorization_code
          example: authorization_code
          description: 値は”authorization_code”で固定
        code:
          type: string
          description: 認可エンドポイントのリダイレクトから取得した認可コード 開発アプリケーション ページで設定したものと同じUri
        redirect_uri:
          type: string
          description: 認可エンドポイントで指定した場合は必須
        client_id:
          type: string
        client_secret:
          type: string
      required:
          - grant_type
          - code
          - client_id
          - client_secret

    Oauth2TokenRefleshRequest:
      type: object
      properties:
        grant_type:
          type: string
          enum:
            - refresh_token
          example: refresh_token
          description: 値は”refresh_token”で固定
        refresh_token :
          type: string
        client_id:
          type: string
        client_secret:
          type: string
      required:
          - grant_type
          - refresh_token
          - client_id
          - client_secret

    Oauth2TokenRequest:
      type: object
      properties:
        grant_type:
          type: string
          enum:
            - authorization_code
            - refresh_token
          example: authorization_code
        client_id:
          type: string
        client_secret:
          type: string
        code:
